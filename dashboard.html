<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Central Dashboard</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>
    <main class="dashboard imported">
        <div class="contentItem1 dashBox ronsQuotes">
            <div class="contentHeader">
                <h3>
                    Ron's Inspirational Quotes
                </h3>
            </div>
            <div class="quoteMain">
                <div class="quotePic">
                    <img src="./assets/mark-adriane-muS2RraYRuQ-unsplash.jpg" alt="These are random inspiration images from unsplash">
                </div>
                <div class="quoteText">
                    <div class="quoteBox">
                        
                    </div>
                    <p class="quoteAuthor">

                    </p>
                </div>
            </div>
        </div>
        <div class="contentItem2 dashBox popularApps">
            <div class="contentHeader">
                <h3>
                    Kyle's Favourite Apps
                </h3>
            </div>
            <div class="popularApps">
                <div class="popApp popApp1">
                    <i class="fas fa-wave-sine"></i>
                    <p>
                        T.V. Tool
                    </p>
                </div>
                <div class="popApp popApp2">
                    <i class="fas fa-cogs"></i>
                    <p>
                        System Natural Freq.
                    </p>
                </div>
                <div class="popApp popApp3">
                    <i class="fas fa-wrench"></i>
                    <p>
                        Frank's Joint Calculator
                    </p>
                </div>
            </div>
        </div>
        <div class="contentItem3 dashBox autoFeed">
            <div class="contentHeader">
                <h3>
                    Peter's Automotive Feed
                </h3>
            </div>
            <div class="tweetBox">

            </div>
        </div>
        <div class="contentItem4 dashBox">
            <h2>
                This is the fourth content box
            </h2>
        </div>
    </main>
</body>
</html>
